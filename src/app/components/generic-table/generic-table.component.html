<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center mb-3 px-3 py-2">

  <!-- Título -->
  <h3 class="m-0">{{ title }}</h3>

  <div class="d-flex align-items-center gap-2">

    <!-- Botón de crear enviado desde el componente padre -->
    <ng-container *ngIf="headerActions"
                  [ngTemplateOutlet]="headerActions">
    </ng-container>

    <!-- TOGGLE -->
    <div class="btn-group ms-2">
      <button class="btn btn-light"
              [class.active]="viewMode === 'table'"
              (click)="toggleView('table')">
        <i class="ni ni-align-left-2"></i>
      </button>

      <button class="btn btn-light"
              [class.active]="viewMode === 'cards'"
              (click)="toggleView('cards')">
        <i class="ni ni-app"></i>
      </button>
    </div>

  </div>

</div>


<!-- =========================== -->
<!--         TABLA               -->
<!-- =========================== -->

<div *ngIf="viewMode === 'table'">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th *ngIf="actionsTemplate">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">

        <td *ngFor="let col of columns">
          <ng-container *ngIf="!col.template">
            {{ item[col.field!] }}
          </ng-container>

          <ng-container *ngIf="col.template"
                        [ngTemplateOutlet]="col.template"
                        [ngTemplateOutletContext]="{ $implicit: item }">
          </ng-container>
        </td>

        <td *ngIf="actionsTemplate">
          <ng-container [ngTemplateOutlet]="actionsTemplate"
                        [ngTemplateOutletContext]="{ $implicit: item }">
          </ng-container>
        </td>

      </tr>
    </tbody>
  </table>
</div>



<!-- =========================== -->
<!--         CARDS               -->
<!-- =========================== -->

<div *ngIf="viewMode === 'cards'" class="row">

  <div class="col-md-4 mb-4" *ngFor="let item of data">
    <div class="card shadow-sm p-3 h-100">

      <h3 class="font-weight-bold">
        {{ columns[1]?.field ? item[columns[1].field] : '' }}
      </h3>

      <hr>

      <div>
        <div *ngFor="let col of columns.slice(2)">
          <div *ngIf="!col.template">
            <small class="text-muted">{{ col.header }}</small><br>
            <span>{{ item[col.field!] }}</span>
            <br><br>
          </div>

          <div *ngIf="col.template"
               [ngTemplateOutlet]="col.template"
               [ngTemplateOutletContext]="{ $implicit: item }">
          </div>
        </div>
      </div>

      <div class="text-right mt-auto" *ngIf="actionsTemplate">
        <ng-container 
          [ngTemplateOutlet]="actionsTemplate"
          [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-container>
      </div>

    </div>
  </div>

</div>
