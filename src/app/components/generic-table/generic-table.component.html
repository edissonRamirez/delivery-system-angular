<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th *ngIf="actionsTemplate">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of columns">
        <!-- Campo simple -->
        <ng-container *ngIf="!col.template">
        
          <!-- ðŸ’° Formato moneda -->
          <span *ngIf="col.format === 'currency'">
            {{ item[col.field!] | currency:'COP':'symbol-narrow':'1.0-0' }}
          </span>
        
          <!-- ðŸ“… Formato fecha -->
          <span *ngIf="col.format === 'date'">
            {{ item[col.field!] | date:'short' }}
          </span>
        
          <!-- ðŸ”  Uppercase -->
          <span *ngIf="col.format === 'uppercase'">
            {{ item[col.field!] | uppercase }}
          </span>
        
          <!-- texto normal -->
          <span *ngIf="!col.format">
            {{ item[col.field!] }}
          </span>
        
        </ng-container>


        <!-- Campo con template personalizado -->
        <ng-container *ngIf="col.template"
          [ngTemplateOutlet]="col.template"
          [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-container>
      </td>

      <td *ngIf="actionsTemplate">
        <ng-container 
          [ngTemplateOutlet]="actionsTemplate"
          [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
