<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center mb-3 px-3 py-2">

  <!-- Título -->
  <h3 class="m-0">{{ title }}</h3>

  <div class="d-flex align-items-center gap-2">

    <!-- Botón de crear enviado desde el componente padre -->
    <ng-container *ngIf="headerActions" [ngTemplateOutlet]="headerActions">
    </ng-container>

    <!-- TOGGLE -->
    <div class="btn-group ms-2">
      <button class="btn btn-light" [class.active]="viewMode === 'table'" (click)="toggleView('table')">
        <i class="ni ni-align-left-2"></i>
      </button>

      <button class="btn btn-light" [class.active]="viewMode === 'cards'" (click)="toggleView('cards')">
        <i class="ni ni-app"></i>
      </button>
    </div>

  </div>

</div>


<!-- =========================== -->
<!--         TABLA               -->
<!-- =========================== -->

<div *ngIf="viewMode === 'table'">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th *ngIf="actionsTemplate">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">

        <td *ngFor="let col of columns">

          <!-- Si NO es template -->
          <ng-container *ngIf="!col.template">

            <!-- ⭐ FORMATO: IMAGEN -->
            <ng-container *ngIf="col.format === 'image'; else currencyCell">
              <img [src]="item[col.field!]" alt="Image" class="img-thumbnail" style="max-height: 50px;">
            </ng-container>

            <!-- ⭐ FORMATO: CURRENCY -->
            <ng-template #currencyCell>
              <ng-container *ngIf="col.format === 'currency'; else normalCell">
                {{ item[col.field!] | currency:'COP':'symbol':'1.0-0' }}
              </ng-container>
            </ng-template>

            <!-- FORMATO NORMAL -->
            <ng-template #normalCell>
              {{ item[col.field!] }}
            </ng-template>

          </ng-container>

          <!-- Si es template -->
          <ng-container *ngIf="col.template" [ngTemplateOutlet]="col.template"
            [ngTemplateOutletContext]="{ $implicit: item }">
          </ng-container>

        </td>

        <td *ngIf="actionsTemplate">
          <ng-container [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ $implicit: item }">
          </ng-container>
        </td>

      </tr>
    </tbody>
  </table>
</div>



<!-- =========================== -->
<!--         CARDS               -->
<!-- =========================== -->

<div *ngIf="viewMode === 'cards'" class="row">

  <div class="col-md-4 mb-4" *ngFor="let item of data">
    <div class="card shadow-sm p-3 h-100">

      <!-- Mostrar el segundo campo como título (como ya estaba) -->
      <h3 class="font-weight-bold">
        {{ columns[1]?.field ? item[columns[1].field] : '' }}
      </h3>

      <hr>

      <div>
        <div *ngFor="let col of columns.slice(2)">

          <!-- ⭐ SIN TEMPLATE -->
          <div *ngIf="!col.template">

            <small class="text-muted">{{ col.header }}</small><br>

            <!-- ⭐ FORMATO IMAGEN -->
            <ng-container *ngIf="col.format === 'image'; else cardCurrency">
              <img [src]="item[col.field!]" alt="Image" class="img-fluid rounded mb-2" style="max-height: 150px;">
            </ng-container>

            <!-- ⭐ FORMATO CURRENCY -->
            <ng-template #cardCurrency>
              <ng-container *ngIf="col.format === 'currency'; else cardNormal">
                <span>{{ item[col.field!] | currency:'COP':'symbol':'1.0-0' }}</span>
              </ng-container>
            </ng-template>

            <!-- TEXTO NORMAL -->
            <ng-template #cardNormal>
              <span>{{ item[col.field!] }}</span>
            </ng-template>

            <br><br>
          </div>

          <!-- ⭐ TEMPLATE PERSONALIZADO -->
          <div *ngIf="col.template" [ngTemplateOutlet]="col.template" [ngTemplateOutletContext]="{ $implicit: item }">
          </div>

        </div>
      </div>

      <!-- ACCIONES -->
      <div class="text-right mt-auto" *ngIf="actionsTemplate">
        <ng-container [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-container>
      </div>

    </div>
  </div>

</div>
