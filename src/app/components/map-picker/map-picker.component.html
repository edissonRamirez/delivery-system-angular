<div class="card shadow-sm map-picker-card">

  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Seleccionar ubicación</h5>
    <button class="btn btn-sm btn-outline-danger" (click)="cancel.emit()">Cerrar ✕</button>
  </div>

  <div class="card-body">

    <!-- BUSCADOR -->
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Buscar dirección..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />

    <!-- SUGERENCIAS -->
    <ul *ngIf="suggestions.length > 0" class="list-group mb-2 suggestions-list">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let s of suggestions"
        (click)="selectSuggestion(s)">
        {{ s.display_name }}
      </li>
    </ul>

    <!-- MAPA -->
    <div id="map" class="map-container"></div>

    <!-- DIRECCIÓN DETECTADA -->
    <div class="mt-3" *ngIf="selectedAddress">
      <strong>Dirección detectada:</strong>
      <p class="text-muted mb-2">{{ selectedAddress }}</p>
    </div>

    <!-- BOTÓN GUARDAR -->
    <div class="text-end mt-3">
      <button class="btn btn-primary" (click)="savePoint()" [disabled]="!selectedPoint">
        Guardar Dirección
      </button>
    </div>

  </div>
</div>
