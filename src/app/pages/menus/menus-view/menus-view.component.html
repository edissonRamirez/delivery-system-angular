<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">

      <div class="card shadow">

        <!-- HEADER DE LA SECCIÓN -->
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Menú — {{ restaurantName }}</h3>

          <button class="btn btn-outline-primary" (click)="onBack()">
            ← Regresar
          </button>
        </div>

        <!-- BODY -->
        <div class="card-body">

          <div class="row">

            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let item of menuItems">

              <div class="menu-card">
                <div class="card-body">

                  <h4 class="font-weight-bold">{{ item.product_name }}</h4>
                  <p class="text-muted">{{ item.product?.category }}</p>
                  <hr />

                  <p class="mb-2 price">
                    <strong>Precio:</strong>
                    <span class="price-value">
                      {{ item.price | currency:'COP':'symbol':'1.0-0':'es-CO' }}
                    </span>
                  </p>

                  <!-- Disponibilidad -->
                  <div class="mt-3">
                    <span class="badge px-3 py-2 text-white"
                      [ngClass]="item.availability ? 'badge-success' : 'badge-danger'">
                      {{ item.availability ? 'DISPONIBLE' : 'AGOTADO' }}
                    </span>
                  </div>

                  <!-- BOTONES -->
                  <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-sm btn-primary me-2" (click)="onEdit(item)">
                      Editar
                    </button>

                    <button class="btn btn-sm btn-danger" (click)="onDelete(item)">
                      Eliminar
                    </button>
                  </div>

                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
</div>
