<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0 d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Drivers</h3>
                    <button class="btn btn-primary" (click)="onCreate()">
                        + Create Driver
                    </button>
                </div>

                <div class="table-responsive">
                    <app-generic-table [columns]="columns" [data]="data" [actionsTemplate]="actions">
                    </app-generic-table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #actions let-item>
    <button class="btn btn-sm btn-primary me-2" (click)="onEdit(item)">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Delete</button>
</ng-template>
